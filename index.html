<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer Sair Comigo?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #btn-nao {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Você quer sair comigo?</h1>
    <button onclick="respostaSim()">Sim</button>
    <button id="btn-nao" onmouseover="moverBotao()">Não</button>

    <script>
        function respostaSim() {
            let repetir = confirm("Tem certeza que quer sair comigo?");
            if (repetir) {
                alert("Legal! Vamos marcar!");
            } else {
                alert("Vamos tentar de novo...");
                location.reload();
            }
        }

        function moverBotao() {
            // Gera posições aleatórias na tela para o botão "Não"
            const largura = window.innerWidth - 100; // margem de 100px
            const altura = window.innerHeight - 50;  // margem de 50px
            const posX = Math.floor(Math.random() * largura);
            const posY = Math.floor(Math.random() * altura);
            const botaoNao = document.getElementById("btn-nao");
            botaoNao.style.left = `${posX}px`;
            botaoNao.style.top = `${posY}px`;
        }
    </script>
</body>
</html>
